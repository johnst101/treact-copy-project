<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Modern React Templates &amp; Components for building landing pages and UIs - Treact</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/f8d5de6a27.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id="landing">
    <div class="row">
      <nav>
        <figure class="logo">
          <img src="./assets/logo.svg" alt="Treact logo" class="logo__img">
          <h1 class="logo__title">Treact</h1>
        </figure>
        <div class="nav__links">
            <a class="nav__link" href="#features">About</a>
            <a class="nav__link" href="https://treact.owaiskhan.me/#">Blog</a>
            <a class="nav__link" href="#pricing">Pricing</a>
            <a class="nav__link" href="mailto:youremail@example.com">Contact Us</a>
            <a class="nav__link" href="https://treact.owaiskhan.me/#">Login</a>
            <a class="nav__link nav__link--primary" href="https://treact.owaiskhan.me/#">Sign Up</a>
        </div>
      </nav>
    </div>
    <div class="row landing__wrapper">
      <div class="landing__info--wrapper">
        <h2 class="landing__info--title">Beautiful React Templates <span class="purple">for you.</span></h2>
        <p class="landing__info--para">
          Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.
        </p>
        <div class="input__wrapper">
          <input type="email" placeholder="Your E-mail Address" class="landing__info--input">
          <button class="landing__info--btn">Get Started</button>
        </div>
        <div class="landing__customer--wrapper">
          <h4 class="landing__customer">OUR TRUSTED CUSTOMERS</h4>
          <figure class="customer__img--wrapper">
            <img src="./assets/customers-logo-strip.png" alt="" class="customer__img">
          </figure>
        </div>
      </div>
      <figure class="landing__img--wrapper">
        <img class="landing__img" src="./assets/landing-image.svg" alt="">
      </figure>
    </div>
  </section>
</body>
</html>
